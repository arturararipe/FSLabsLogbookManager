<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Logbook Manager - Global Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">‚úàÔ∏è Aircraft Logbook Manager</h1>
            <p class="text-gray-600">Load your database and manage flight records with manual ICAO control</p>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">üìÅ Load Database</h2>
            <div class="flex items-center gap-4">
                <input type="file" id="dbFile" accept=".db,.sqlite,.sqlite3" 
                       class="flex-1 p-2 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white file:cursor-pointer hover:file:bg-blue-700">
                <button onclick="loadDatabase()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Load Database
                </button>
            </div>
        </div>

        <div id="dbInfo" class="hidden bg-white rounded-lg shadow-xl p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">üìä Database Information</h2>
            <div id="dbTables" class="space-y-2"></div>
        </div>

        <div id="addFlightSection" class="hidden bg-white rounded-lg shadow-xl p-6 mb-6">
            <div class="flex gap-2 mb-4 border-b border-gray-200">
                <button onclick="showManualEntry()" id="manualTab" class="px-4 py-2 font-semibold text-blue-600 border-b-2 border-blue-600">Manual Entry</button>
                <button onclick="showBulkImport()" id="bulkTab" class="px-4 py-2 font-semibold text-gray-600 hover:text-blue-600">Paste from FR24</button>
            </div>

            <div id="manualEntryTab">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="date" id="dof" class="w-full p-3 border rounded-lg">
                    <input type="text" id="flightNumber" placeholder="Flight Number" class="w-full p-3 border rounded-lg">
                    <input type="text" id="departure" placeholder="Dep (ICAO)" maxlength="4" class="w-full p-3 border rounded-lg">
                    <input type="text" id="arrival" placeholder="Arr (ICAO)" maxlength="4" class="w-full p-3 border rounded-lg">
                    <div class="grid grid-cols-4 gap-2 col-span-2">
                        <input type="text" id="timeOut" placeholder="Out" class="p-2 border rounded">
                        <input type="text" id="timeOff" placeholder="Off" class="p-2 border rounded">
                        <input type="text" id="timeOn" placeholder="On" class="p-2 border rounded">
                        <input type="text" id="timeIn" placeholder="In" class="p-2 border rounded">
                    </div>
                    <input type="text" id="crewCode" placeholder="Manual Crew Code (Optional)" class="p-3 border rounded-lg">
                    <input type="text" id="fuelRem" placeholder="Fuel Remaining (Optional)" class="p-3 border rounded-lg">
                </div>
                <div class="mt-4 flex gap-4">
                    <button onclick="calculateTimes()" class="bg-green-600 text-white py-3 px-6 rounded-lg">Calculate</button>
                    <button onclick="addFlight()" class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg">Add Flight</button>
                </div>
            </div>

            <div id="bulkImportTab" class="hidden">
                <div class="bg-blue-50 p-4 rounded-lg mb-4">
                    <label class="block text-sm font-bold text-blue-800 mb-1">Airline ICAO for this Batch:</label>
                    <input type="text" id="batchIcao" placeholder="e.g., TAM, AAL, GLO" maxlength="4"
                           class="w-full p-3 border border-blue-300 rounded mb-3 focus:ring-2 focus:ring-blue-500 uppercase">
                    <p class="text-xs text-blue-600">This prefix will replace "CREW" in your generated Crew Codes.</p>
                </div>
                <textarea id="bulkData" rows="8" class="w-full p-4 border rounded-lg font-mono text-sm" placeholder="Paste FR24 data here..."></textarea>
                <button onclick="parseBulkData()" class="mt-4 w-full bg-blue-600 text-white py-3 rounded-lg font-semibold">Parse and Import</button>
                <div id="parseResults" class="mt-4 hidden"><div id="parseResultsContent"></div></div>
            </div>
        </div>

        <div id="logbookSection" class="hidden bg-white rounded-lg shadow-xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">üìñ Flight Logbook</h2>
                <button onclick="exportDatabase()" class="bg-green-600 text-white py-2 px-4 rounded-lg">üíæ Export</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50"><tr id="logbookHeader"></tr></thead>
                    <tbody id="logbookBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let db = null;
        let tableName = null;
        const routeCrewAssignments = {};
        let SQL;

        // Initialize SQL.js
        initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` })
            .then(sql => { SQL = sql; });

        // Generate consistent Crew Codes based on Route and User Prefix
        function getCrewForRoute(dep, arr, customPrefix) {
            const key = [dep, arr].sort().join('-');
            if (routeCrewAssignments[key]) return routeCrewAssignments[key];
            
            const prefix = (customPrefix && customPrefix.trim() !== '') ? customPrefix.toUpperCase() : 'CREW';
            routeCrewAssignments[key] = prefix + Math.floor(1000 + Math.random() * 8999);
            return routeCrewAssignments[key];
        }

        async function loadDatabase() {
            const file = document.getElementById('dbFile').files[0];
            if (!file) return;
            const buffer = await file.arrayBuffer();
            db = new SQL.Database(new Uint8Array(buffer));
            const tables = db.exec("SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%'");
            if (tables.length === 0) createDefaultTable(); else selectTable(tables[0].values[0][0]);
            ["dbInfo", "addFlightSection", "logbookSection"].forEach(id => document.getElementById(id).classList.remove("hidden"));
        }

        function createDefaultTable() {
            tableName = 'flights';
            db.run("CREATE TABLE IF NOT EXISTS flights (id INTEGER PRIMARY KEY, DOF TEXT, FLTNUM TEXT, DEP TEXT, DEST TEXT, OOOI TEXT, BLK TEXT, FLT TEXT, LANDING_RATE TEXT, LANDING_GLOAD TEXT, LANDING_PITCH TEXT, LANDING_FLAP TEXT, FUELREM TEXT, CREWCODE TEXT)");
            displayLogbook();
        }

        function selectTable(name) { tableName = name; displayLogbook(); }

        function displayLogbook() {
            const res = db.exec(`SELECT * FROM ${tableName} ORDER BY id DESC`);
            if (res.length === 0) return;
            document.getElementById('logbookHeader').innerHTML = res[0].columns.map(c => `<th class="px-4 py-2 text-xs font-bold uppercase text-gray-500">${c}</th>`).join('');
            document.getElementById('logbookBody').innerHTML = res[0].values.map(r => `<tr>${r.map(v => `<td class="px-4 py-2 text-sm text-gray-700">${v||'-'}</td>`).join('')}</tr>`).join('');
        }

        function calculateTimeString(s, e) {
            if (!s || !e) return "0000";
            const toM = (v) => parseInt(v.substring(0,2))*60 + parseInt(v.substring(2,4));
            let m = toM(e) - toM(s); if (m < 0) m += 1440;
            return String(Math.floor(m/60)).padStart(2,'0') + String(m%60).padStart(2,'0');
        }

        function generateLandingData() {
            return {
                landingRate: (-100 - Math.random() * 200).toFixed(2),
                landingGload: (1.0 + Math.random() * 0.25).toFixed(2),
                landingPitch: (3 + Math.random() * 4).toFixed(2),
                landingFlap: 'FULL',
                fuelRem: (2 + Math.random() * 4).toFixed(1)
            };
        }

        // Updated import using the Batch ICAO input
        function importParsedFlights(flights) {
            const userIcao = document.getElementById('batchIcao').value.trim();
            flights.forEach(f => {
                const crew = getCrewForRoute(f.dep, f.arr, userIcao);
                const land = generateLandingData();
                const oooi = `${f.timeOut}/${f.timeOff}/${f.timeOn}/${f.timeIn}`;
                
                db.run(`INSERT INTO ${tableName} (DOF, FLTNUM, DEP, DEST, OOOI, BLK, FLT, LANDING_RATE, LANDING_GLOAD, LANDING_PITCH, LANDING_FLAP, FUELREM, CREWCODE) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?)`, 
                    [f.date, f.flightNum, f.dep, f.arr, oooi, f.blk, f.flt, land.landingRate, land.landingGload, land.landingPitch, land.landingFlap, land.fuelRem, crew]);
            });
            displayLogbook();
            alert(`Imported ${flights.length} flights!`);
        }

        // Standard FR24 Parser (Simplified for demo, replace with your specific logic if needed)
        function parseBulkData() {
            const data = document.getElementById('bulkData').value.trim();
            if(!data) return;
            const lines = data.split('\n');
            const flights = lines.map(line => {
                const p = line.split(/\s+/);
                if (p.length < 3) return null;
                return { flightNum: p[0], dep: p[1], arr: p[2], date: new Date().toISOString().split('T')[0], timeOut: '1200', timeOff: '1210', timeOn: '1350', timeIn: '1400', blk: '0200', flt: '0140' };
            }).filter(f => f);
            importParsedFlights(flights);
        }

        function calculateTimes() {
            const tOut = document.getElementById('timeOut').value, tIn = document.getElementById('timeIn').value;
            const tOff = document.getElementById('timeOff').value, tOn = document.getElementById('timeOn').value;
            if (tOut && tIn) document.getElementById('blockTime')?.value = calculateTimeString(tOut, tIn);
            if (tOff && tOn) document.getElementById('flightTime')?.value = calculateTimeString(tOff, tOn);
        }

        function addFlight() {
            const fnum = document.getElementById('flightNumber').value;
            const dep = document.getElementById('departure').value;
            const arr = document.getElementById('arrival').value;
            const crew = document.getElementById('crewCode').value || getCrewForRoute(dep, arr);
            const land = generateLandingData();
            const oooi = `${document.getElementById('timeOut').value}/${document.getElementById('timeOff').value}/${document.getElementById('timeOn').value}/${document.getElementById('timeIn').value}`;
            
            db.run(`INSERT INTO ${tableName} (DOF, FLTNUM, DEP, DEST, OOOI, BLK, FLT, LANDING_RATE, LANDING_GLOAD, LANDING_PITCH, LANDING_FLAP, FUELREM, CREWCODE) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?)`, 
                [document.getElementById('dof').value, fnum, dep, arr, oooi, calculateTimeString(document.getElementById('timeOut').value, document.getElementById('timeIn').value), calculateTimeString(document.getElementById('timeOff').value, document.getElementById('timeOn').value), land.landingRate, land.landingGload, land.landingPitch, land.landingFlap, document.getElementById('fuelRem').value || land.fuelRem, crew]);
            displayLogbook();
            clearForm();
        }

        function showManualEntry() { document.getElementById('manualEntryTab').classList.remove('hidden'); document.getElementById('bulkImportTab').classList.add('hidden'); }
        function showBulkImport() { document.getElementById('manualEntryTab').classList.add('hidden'); document.getElementById('bulkImportTab').classList.remove('hidden'); }
        function clearForm() { ['dof', 'flightNumber', 'departure', 'arrival', 'timeOut', 'timeOff', 'timeOn', 'timeIn', 'crewCode', 'fuelRem'].forEach(id => document.getElementById(id).value = ''); }
        function exportDatabase() { if (!db) return; const data = db.export(); const blob = new Blob([data], { type: 'application/x-sqlite3' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `logbook_${new Date().toISOString().split('T')[0]}.db`; a.click(); }
    </script>
</body>
</html>
